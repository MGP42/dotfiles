[colors]
info1_fg=#C5BEC6
info1_bg=#282A2E
info2_fg=#C5BEC6
info2_bg=#555555

main1_fg=#000000
main1_bg=#55C2ED

alert_fg=#ee0000

background = #cc000000
foreground = #ffffff

[defaultbar]
wm-name = tiny
background=#00000000
enable-ipc = true
monitor-strict = false
height = 17
offset-y = 17
override-redirect=true


font-0 = "-xos4-terminesspowerline-medium-r-normal--12-120-72-72-c-60-iso10646-1";2pt
font-2 = Noto Sans:size=10;2pt
font-1 = Font Awesome 6 Free Solid:size=10;2pt
font-3 = Hack:size=10;2pt

fixed-center = true

radius = 0
line-size = 0
line-color = #f00
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

tray-position = none

[bar/battery]
inherit=defaultbar
modules-right = sep_right_e2 battery

[bar/network_wifi]
inherit=defaultbar
modules-right = sep_right_e2 wlan
modules-left = publicip ping sep_left_e2

[bar/network_wired]
inherit=defaultbar
modules-right = sep_right_e2 eth
modules-left = publicip ping sep_left_e2

[bar/cpu-ram-info]
inherit=defaultbar
modules-left = filesystem sep_left_e2
modules-right = sep_right_e2 cpu-info sep_right_12 ram-info sep_right_21 swap-info

[bar/ram-info]
inherit=defaultbar
modules-right = sep_right_e1 ram-info sep_right_21 swap-info

[bar/cpu]
inherit=defaultbar
modules-right = sep_right_e1 cpu

[bar/ram]
inherit=defaultbar
modules-right = ram

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected-padding=1
label-connected = %{A3:bash ~/.config/polybar/tinybar.sh kill:}%{A1:echo -n %ifname% | xclip -selection clipboard:}%ifname%%{A} | %{A1:echo -n %essid% | xclip -selection clipboard:}%essid%%{A} | %{A1:echo -n %local_ip% | xclip -selection clipboard:}%local_ip%%{A} | %local_ip6% | %{A1:echo -n needs fix | xclip -selection clipboard:}%mac%%{A}%{A}
label-connected-background=${colors.info2_bg}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{A3:bash ~/.config/polybar/tinybar.sh kill:}%ifname% | %local_ip% | %local_ip6% | %mac%%{A}
label-connected-background=${colors.info2_bg}

[module/cpu]
type = custom/script
exec = echo %{A3:bash ~/.config/polybar/tinybar.sh kill:}$(ps axch -o cmd,%cpu | awk '{sum[$1]+=$2} END {for (j in sum) if (sum[j]>"0"&&j!="ps"&&j!~"kworker") print j,sum[j]"% |"}' | sort -n -r -k2)%{A}
interval = 5
format-background = ${colors.info1_bg}

[module/ram]
type = custom/script
exec = echo %{A3:bash ~/.config/polybar/tinybar.sh kill:}$(ps axch -o cmd,rss | awk '{sum[$1]+=($2/1024)} END {for (j in sum) if (sum[j]>"0"&&j!="ps") print j,int(sum[j])"M |"}' | sort  -r -g -k2)%{A}
interval = 5
format-background = ${colors.info1_bg}

[module/battery]
type=internal/battery
battery=BAT0
adapter=AC0
full-at=100
low-at=0

label-charging = %{A3:bash ~/.config/polybar/tinybar.sh kill:} Charging | %time% | %consumption%W/h%{A}
label-discharging = %{A3:bash ~/.config/polybar/tinybar.sh kill:} Discharging | %time% | %consumption%W/h%{A}
format-charging-background=${colors.info2_bg}
format-discharging-background=${colors.info2_bg}

[module/ping]
type = custom/script
exec = echo %{A3:bash ~/.config/polybar/tinybar.sh kill:}'|' $(ping -c1 8.8.8.8 | tail -n +2 | head -n 1 | cut -d= -f4)%{A}
tail = false
interval=1
format-background = ${colors.info2_bg}

[module/publicip]
type = custom/script
exec = echo %{A3:bash ~/.config/polybar/tinybar.sh kill:}$(wget -q -O - ipinfo.io/ip) %{A}
interval=600
format-background = ${colors.info2_bg}
format-padding=1

[module/sep_right_e1]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.info1_bg}
content-background=#00000000

[module/sep_right_e2]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.info2_bg}
content-background=#00000000

[module/sep_right_21]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.info2_bg}
content-background=${colors.info1_bg}

[module/sep_right_12]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.info1_bg}
content-background=${colors.info2_bg}


[module/sep_left_e2]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.info2_bg}
content-background=#00000000

[module/sep_left_e1]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.info1_bg}
content-background=#00000000

[module/ram-info]
type = internal/memory
interval = 5
format = <label>
label = %{A3:bash ~/.config/polybar/tinybar.sh kill:}  %used% / %total%  %{A}
format-background = ${colors.info1_bg}

[module/swap-info]
type = internal/memory
interval = 5
format = <label>
label = %{A3:bash ~/.config/polybar/tinybar.sh kill:}  %swap_used% / %swap_total% %{A}
format-background = ${colors.info2_bg}

[module/cpu-info]
type = internal/cpu
interval = 1
format = <label> %{A3:bash ~/.config/polybar/tinybar.sh kill:}<ramp-coreload> %{A}
label = " "
format-background = ${colors.info2_bg}
ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/filesystem]
type=custom/script
exec = lsblk -o MOUNTPOINT,FSUSED,FSSIZE,FSUSE% | awk '{ if($1 ~ "/") printf(" %{A2:filelight "$1":}%{F#55C2ED}"$1"%{F-} "$2"/"$3"("$4")%{A} ")}'
interval = 5
format-background = ${colors.info2_bg}
label =  %{A3:bash ~/.config/polybar/tinybar.sh kill:} %output%%{A}
