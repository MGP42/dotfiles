[colors]
info1_fg=#C5BEC6
info1_bg=#282A2E
info2_fg=#C5BEC6
info2_bg=#555555

main1_fg=#000000
main1_bg=#55C2ED

alert_fg=#ee0000

background = #cc000000
foreground = #ffffff

[defaultbar]
wm-name = tiny
background=#00000000
enable-ipc = true
monitor-strict = false
height = 17
offset-y = 17
override-redirect=true


font-0 = "-xos4-terminesspowerline-medium-r-normal--12-120-72-72-c-60-iso10646-1";2pt
font-2 = Noto Sans:size=10;2pt
font-1 = Font Awesome 6 Free Solid:size=10;2pt
font-3 = Hack:size=10;2pt

fixed-center = true

radius = 0
line-size = 0
line-color = #f00
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

tray-position = none

[bar/battery]
inherit=defaultbar
modules-right = battery

[bar/network_wifi]
inherit=defaultbar
modules-right = wlan

[bar/network_wired]
inherit=defaultbar
modules-right = eth

[bar/cpu]
inherit=defaultbar
modules-right = cpu

[bar/ram]
inherit=defaultbar
modules-right = ram

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected-padding=1
label-connected = %ifname% | %essid% | %local_ip% | %local_ip6% | %mac%
label-connected-background=${colors.background}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname% | %local_ip% | %local_ip6% | %mac%

[module/cpu]
type = custom/script
exec = echo $(ps axch -o cmd,%cpu --sort=-%cpu | head -n 30 | awk '{$2=$2"% | ";}{print;}')
interval = 5
format-background = ${colors.background}

[module/ram]
type = custom/script
exec = echo $(ps axch -o cmd,rss --sort=-rss | head -n 30 | awk '{$2=int($2/1024)"M | ";}{ print;}')
interval = 5
format-background = ${colors.background}

[module/battery]
type=internal/battery
battery=BAT0
adapter=AC0
full-at=100
low-at=0

label-charging = Charging | %time% | %consumption%W/h
label-discharging = Discharging | %time% | %consumption%W/h
format-charging-background=${colors.background}
format-discharging-background=${colors.background}
