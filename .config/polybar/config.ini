[colors]
info1_fg=#C5BEC6		
info1_bg=#282A2E
info2_fg=#C5BEC6		
info2_bg=#555555

main1_fg=#000000
main1_bg=#55C2ED

alert_fg=#ee0000

background = #88000000
foreground = #ffffff

[bar/main]
monitor=${env:MONITOR:}
width = 100%
height = 17
radius = 0

locale= de_DE.UTF-8

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt

padding-left = 0
padding-right = 0

module-margin = 0

separator = ""

font-0 = "-xos4-terminesspowerline-medium-r-normal--12-120-72-72-c-60-iso10646-1";2pt
font-2 = Noto Sans:size=10;2pt
font-1 = Font Awesome 6 Free Solid:size=10;2pt
font-3 = Hack:size=10;2pt

modules-left = sep_right_start xworkspaces sep_right_end xwindow
modules-right = sep_left_end wlan eth sep_left_2 cpu memory sep_left_1 battery sep_left_2 backlight sep_left_1 pulseaudio sep_left_2 date sep_time_date time

cursor-scroll = ns-resize

enable-ipc = true

tray-background = ${colors.background}
tray-position = left 
tray-scale = 0.9
tray-padding=1
tray-detached=false

wm-restack = bspwm

[module/battery]
type=internal/battery
battery=BAT0
adapter=AC0
full-at=100
low-at=8
label-padding=1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background=${colors.info2_bg}
format-discharging-foreground=${colors.info2_fg}
format-discharging-padding=1

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
format-charging-background=${colors.info2_bg}
format-charging-foreground=${colors.info2_fg}
format-charging-padding=1
format-charging= <label-charging>

format-full=""
format-full-background=${colors.info2_bg}
format-full-foreground=${colors.info2_fg}
format-full-padding=1

format-low-background=${colors.info2_bg}
format-low-foreground=${colors.alert_fg}
format-low-padding=1
format-low = <animation-low> <label-low> 

animation-low-0 =  
animation-low-1 = 

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <label>
format-prefix = ""
format-prefix-background=${colors.info1_bg}
format-prefix-foreground=${colors.info1_fg}
format-prefix-padding=1
format-background=${colors.info1_bg}
format-foreground=${colors.info1_fg}
format-padding=1
label = %percentage%%

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces=true
enable-scroll = false

format=<label-monitor><label-state>

label-monitor = "%name% "
label-monitor-foreground = ${colors.main1_fg}
label-monitor-background = ${colors.main1_bg}
label-monitor-padding = 1

label-active = %name%
label-active-background = ${colors.main1_bg}
label-active-foreground = ${colors.main1_fg}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.info2_bg}
label-occupied-foreground = ${colors.info2_fg}

label-urgent = %name%
label-urgent-background = ${colors.alert_fg}
label-urgent-padding = 1

label-empty = 

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-font = 3
format-volume-prefix = 
format-volume-prefix-background= ${colors.info2_bg}
format-volume-prefix-foreground= ${colors.info2_fg}
format-volume-prefix-padding=1

label-volume = %percentage%%
label-volume-padding=1
label-volume-background= ${colors.info2_bg}
label-volume-foreground= ${colors.info2_fg}

label-muted-font = 3
label-muted = 
label-muted-foreground = ${colors.alert_fg}
label-muted-background= ${colors.info2_bg}
label-muted-padding=1

[module/memory]
type = internal/memory
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.info1_fg}
format-prefix-background = ${colors.info1_bg}
format-prefix-padding =1
label = %percentage_used:2%%
label-padding=1
format-foreground = ${colors.info1_fg}
format-background = ${colors.info1_bg}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.info1_fg}
format-prefix-background = ${colors.info1_bg}
format-prefix-padding =1
label = %percentage:2%%
label-padding=0
format-foreground = ${colors.info1_fg}
format-background = ${colors.info1_bg}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = 
label-connected-foreground = ${colors.info2_fg}
label-connected-background = ${colors.info2_bg}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected-padding=1
label-connected =  %upspeed%  %downspeed%  %signal%

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  %upspeed%  %downspeed% %linkspeed%

[module/time]
type = internal/date
interval = 1

time = %H:%M
time-alt = %H:%M:%S
label = %time%
label-foreground = ${colors.main1_fg}
label-background = ${colors.main1_bg}
label-padding = 1

[module/date]
type = internal/date
interval = 1

date = %{T3}%{T-} %a %d %b
date-alt = %{T3}%{T-} %a %d.%m.%Y

label = %date%
label-foreground = ${colors.info1_fg}
label-background = ${colors.info1_bg}
label-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = false

[module/sep_time_date]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.main1_bg}
content-background=${colors.info1_bg}

[module/sep_left_1]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.info2_bg}
content-background=${colors.info1_bg}

[module/sep_left_2]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.info1_bg}
content-background=${colors.info2_bg}

[module/sep_left_end]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.info2_bg}
content-background=${colors.background}

[module/sep_right_start]
type=custom/text
content="%{T4}"
content-font=4
content-foreground=${colors.main1_fg}
content-background=${colors.main1_bg}

[module/sep_monitor_desktop]
type=custom/text
content=%{T4}
content-font=4
content-foreground=${colors.main1_bg}
content-background=${colors.info2_bg}

[module/sep_right_end]
type=custom/text
content="%{T4}"
content-font=4
content-foreground=${colors.info2_bg}
content-background=${colors.background}
